<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <img class="brand-logo" src="/assets/desktop/logo.svg" alt="Pod brand logo">

  <img class="absolute bg-image-desktop" src="/assets/desktop/image-host.jpg" alt="">
  <img class="absolute bg-image-tablet" src="/assets/tablet/image-host.jpg" alt="">
  <img class="absolute bg-image-mobile" src="/assets/mobile/image-host.jpg" alt="">

  <img class="absolute bg-dots" src="/assets/desktop/bg-pattern-dots.svg" alt="">

  <main>
    <h1 class="primary-heading">Publish your podcasts <br><span>everywhere.</span></h1>
    
    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    
    <div class="form-container">
      <form id="form" action="/" method="GET" novalidate>
        <input class="form-input email-input" id="email" type="email" placeholder="Email address">
        <button class="form-input submit-button" type="submit">Request Access</button>
      </form>
      <div id="error-message" class="absolute error-message"></div>
    </div>
    
    <div aria-label="supported platforms" class="platform-logos">
      <img class="spotify" src="/assets/desktop/spotify.svg" alt="spotify">
      <img class="apple" src="/assets/desktop/apple-podcast.svg" alt="apple podcast">
      <img class="google" src="/assets/desktop/google-podcasts.svg" alt="google podcasts">
      <img class="pocket" src="/assets/desktop/pocket-casts.svg" alt="pocket casts">
    </div>
  </main>
</body>
</html>
